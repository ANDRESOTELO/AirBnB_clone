<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/4-common.css">
  <link rel="stylesheet" href="./styles/6-filters.css">
  <link rel="stylesheet" href="./styles/7-places.css">
  <link rel="stylesheet" href="./styles/3-footer.css">
  <link rel="stylesheet" href="./styles/3-header.css">
  <title>AirBnB Clone</title>
  <link rel="icon" href="./images/icon.png">
</head>
<body>
  <header>
    <div class="header_logo"></div>
    </header>
  <div class="container">
    <section class="filters">
      <!--popover and locations class name-->
      <div class="locations pop_menu">
	<h3>States</h3>
	<h4>New York, Pennsylvania...</h4>
	<ul class="popover">
	  <li>
	    <h2>Arizona:</h2>
	    <ul>
	      <li>Chino Valley</li>
	      <li>Phoenix</li>
	      </ul>
	    </li>
	  <li>
	    <h2>California:</h2>
	    <ul>
	      <li>San Francisco</li>
	      <li>Los Altos</li>
	      </ul>
	    </li>
	  </ul>
	</div>
      <!--popover and amenities class name-->
      <div class="amenities pop_menu">
	<h3>Amenities</h3>
	<h4>Internet, Kitchen...</h4>
	<ul class="popover">
	  <li>Internet</li>
	  <li>TV</li>
	  <li>Kitchen</li>
	  <li>Iron</li>
	  <li>Whisky</li>
	  <li>Chocolates</li>
	  </ul>
	</div>
      <button>Search</button>
      </section>
    <section class="places">
      <h1>Places</h1>
      <div>
	<article>
	  <h2>My home</h2>
	  </article>
	<article>
	  <h2>Tiny house</h2>
	  </article>
	<article>
	  <h2>A suite</h2>
	  </article>
	</div>
      </section>
    </div>
  <footer>
    <p>Holberton School</p>
    </footer>

</body>
</html>
